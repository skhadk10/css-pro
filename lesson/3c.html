<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background-color: rgb(45, 164, 79);
        color: #fff;
        border: none;
        border-radius: 4px;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 15px;
        padding-bottom: 15px;
        font-weight: bold;
        font-size: 20px;
        cursor: pointer;
        transition: opacity 0.15s;

      button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        opacity: 0.8;
      }
    </style>
  </head>

    <button>Sign up</button>
